<ScrollView>
  <StackLayout row="1" class="m-10 p-10" verticalAlignment="center">
    <Button text="None" (tap)="close('')" class="btn btn-outline"></Button>
    <Button *ngFor="let option of options"
      [text]="option" (tap)="close(option)"
      class="btn btn-primary">
    </Button>
  </StackLayout>     
</ScrollView>
